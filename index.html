<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para enviar datos</title>
</head>
<body>
    <form action="/recibir" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Introduce el nombre" name="nombre">
        <label for="apellids">Apellidos:</label>
        <input type="text" placeholder="Introduce los apellidos" name="apellidos">
        <label for="edad">Edad:</label>
        <input type="number" placeholder="Introduce la edad" name="edad">
        <label for="telefono">Telefono:</label>
        <input type="text" placeholder="Introduce el telefono" name="telefono">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
